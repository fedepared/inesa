<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-tool-bar (sidenavToggle)="sidenav.toggle()"></app-tool-bar>
        <main style="margin-top:90px;">

            <router-outlet></router-outlet>
            <jjva-ngx-whatsapp-button  [ngx_whatsapp_phone]="phone" [ngx_whatsapp_text]="text"></jjva-ngx-whatsapp-button>
        </main>
        <div>
            <mat-card align="center" id="carousel">
                <mat-card-title><h2><span  style="
                    background-image: linear-gradient(0.25turn, #00a6a7, #0065ab);
                    background-color: #00a6a7;
                    background-size: 100%;
                    background-repeat: repeat;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent; 
                    -moz-background-clip: text;
                    -moz-text-fill-color: transparent;
                 ">Nuestros clientes:</span></h2></mat-card-title>
                <br>
                <mat-card-content>
                    <ngx-slick-carousel class="carousel" 
                            #slickModal="slick-carousel" 
                            [config]="slideConfig"
                            >
                        <div ngxSlickItem  *ngFor="let slide of slides" class="slide">
                            <img src="{{ slide.img }}" alt="" width="100%">
                        </div>
                    </ngx-slick-carousel>
                </mat-card-content>
            </mat-card>
        </div>
        <footer style="background-color:#1269b9">
            <div>
                <mat-grid-list cols="3" rowHeight="100px">
                    <mat-grid-tile
                        [colspan]="1"
                        [rowspan]="2">
                      <img src="../assets/INECMYK BLANCO.svg" style="height:80px">
                    </mat-grid-tile>
                    <mat-grid-tile
                        [colspan]="2"
                        [rowspan]="2" style="color:white">
                      <div style="display:block">
                          <p><strong>Integración Negocios Empresariales</strong></p>
                          <br>
                          <p><strong>Dirección:</strong> Av. Diaz Velez 1023</p>
                          <br>
                          <p><strong>Email:</strong> ff.inesa@gmail.com</p>
                      </div>
                    </mat-grid-tile>
                  </mat-grid-list>
            </div>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>
